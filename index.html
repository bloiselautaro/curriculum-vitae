<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAUTARO BLOISE - CURRÍCULUM VITAE</title>
    <style>
        
        :root {
            --primary-color: #0077b6;
            --text-color: #333;
            --background-color: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: black;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 5px;
            font-size: 2.2em;
        }

        h2 {
            font-size: 1.1em;
            color: #6c757d;
            font-weight: 400;
            margin-top: 0;
            margin-bottom: 30px;
        }

        p {
            font-size: 1.05em;
            margin-bottom: 25px;
        }

        .link {
            display: block;
            padding: 15px 20px;
            margin: 15px 0;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .link:hover {
            background-color: #005f99;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Lautaro Bloise</h1>
        <h2>Analista de Datos | Data Analyst</h2>
        <p>Selecciona la versión de mi Currículum Vitae que deseas ver:</p>
        <p>Please select the CV version you wish to view:</p>
        
        <a href="cv-es.pdf" class="link">Ver CV en Español</a>
        <a href="cv-en.pdf" class="link">View CV in English</a>
    </div>
</body>
</html>
